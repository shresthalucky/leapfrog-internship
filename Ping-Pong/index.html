<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="main-wrapper">
    <div class="layout"></div>
    <div class="info container">
      <div class="content">
        LOADING...
      </div>
    </div>
    
    <canvas id="game"></canvas>

    <div class="intro container">
      <div class="content">
        <h1>PING PONG</h1>
        
        <div class="sep">ðŸŸŠ ðŸŸŠ ðŸŸŠ</div>

        <form>
          <div class="row">
            <p>YOUR NAME</p>
            <input type="text" name="player" value="HUMAN" maxlength="10">
          </div>
          <div class="row">
            <p>BEST OF</p>
            <input type="radio" id="1" name="bestof" value="1" checked="checked">
            <label for="1">1</label>
            <input type="radio" id="3" name="bestof" value="3">
            <label for="3">3</label>
            <input type="radio" id="5" name="bestof" value="5">
            <label for="5">5</label>
          </div>
          <div class="row">
            <button id="play-btn" class="btn" type="submit">PLAY</button>
          </div>
        </form>

        <div class="row">
          Press ESC to pause / resume 
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/background.js"></script>
  <script src="./scripts/components/table.js"></script>
  <script src="./scripts/components/ball.js"></script>
  <script src="./scripts/components/player.js"></script>
  <script src="./scripts/players/user.js"></script>
  <script src="./scripts/players/opponent.js"></script>
  <script src="./scripts/components/scoreboard.js"></script>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
